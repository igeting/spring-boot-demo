spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://iopening.cn:5432/test?useSSL=false
    username: postgres
    password: 123456
  thymeleaf:
    cache: false
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html

mybatis:
  mapper-locations: classpath:mapper/**/*.xml

logging:
  level:
    root: info
  file:
    path: log
    name: ${logging.file.path}/app.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 7
